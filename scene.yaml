styles:
    texture:
        base: polygons
        shaders:
            uniforms:
                u_customtexture: images/uv-coords.png
                u_scale: 4. # number of times to repeat texture in a tile
            blocks:
                position: |
                    // make tile worldspace coordinates available to the global block
                    v_pos = modelPosition();
                global: |
                    varying vec4 v_pos;
                    vec4 TileTexture(sampler2D tex, float scale) {
                        // CONTROLS
                        // how smooth should the transition be?
                        // 0 = snapping, 1 = continuous smoothstep crossfade
                        float smoothness = .75;

                        vec2 IN = v_pos.xy * scale * exp2(floor(u_map_position.z)-u_tile_origin.z);
                        vec2 OUT = v_pos.xy * scale * exp2(floor(u_map_position.z)-u_tile_origin.z + 1.);
                        vec4 intex = texture2D(tex,fract(IN));
                        vec4 outtex = texture2D(tex,fract(OUT));
                        float texf;

                        //// linear transition
                        // texf = fract(u_map_position.z);
                        
                        //// use smoothstep instead
                        float tx = (1. - smoothness) * .5;
                        texf = smoothstep(tx, 1.-tx, fract(u_map_position.z));

                        return mix(intex, outtex, texf);
                    }
                color: |
                    color.rgb = TileTexture(u_customtexture,u_scale).rgb;

    texturelines:
        base: lines
        mix: texture
    grass:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_customtexture: images/grass4.png
    water:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_customtexture: images/water2.gif
    dirt:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_customtexture: images/stones1.png
    stone:
        base: polygons
        mix: texture
        shaders:
            uniforms:
                u_customtexture: images/stone.gif
                u_scale: 8.
sources:
    mapzen:
        type: TopoJSON
        url: https://tile.nextzen.org/tilezen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: 3XqXMjEdT2StnrIRJ4HYbg
        max_zoom: 16

layers:
    earth:
        data: { source: mapzen }
        draw:
            dirt:
                order: 0
    landuse:
        data: { source: mapzen }
        draw:
            grass:
                order: 1
    water:
        data: { source: mapzen }
        draw:
            water:
                order: 3
    buildings:
        data: { source: mapzen }
        draw:
            stone:
                order: 5